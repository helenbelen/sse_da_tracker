<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Direct Activity Tracking App</title>
  
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css')}}">

</head>
 
<body>
 
    <div class="container">
        <div class="page-header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="{{url_for('revoke')}}">View YouTube Info</a></li>
                  
                </ul>
            </nav>
            <div>
            <h3 class="text-muted">Python Flask Direct Activity Tracker App</h3>
            </div>
        </div>
 
        
        <div class="jumbotron">
           {% if logged_in %}
                <p class="lead"></p>
                <p><a class="btn btn-lg btn-success" href="{{url_for('revoke')}}" role="button">Revoke Access</a>
                </p>
                
                
            {% else %}
                <h1>DA Tracker App</h1>
                <p class="lead"></p>
                <p><a class="btn btn-lg btn-success" href="{{url_for('authorize')}}" role="button">Authorize This App</a>
                </p>
            {% endif %}
        
            {% block body %}{% endblock %}
        </div>
        
 
        <footer class="footer">
            <p>&copy; Helen Belen 2018</p>
        </footer>
 
    </div>
</body>
 
</html>
