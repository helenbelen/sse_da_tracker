{% extends "layout.html" %}
{% block body %}
  {% if logged_in %}

    {% if videos %}
        
       <table id="videos">
                <tr>
                    <th>Select/Unselect <input type="checkbox" id="SelectAll" value="SelectAll" onclick="select_all()"></th>                
                    <th> Date Video Liked </th>
                    <th> Video Title </th>
                </tr>
                {% for key,value in videos.items() %}
                
                    <tr>
                        <td><input type="checkbox" name="video" value=key></td>   
                        <td>{{key}}</td> 
                        <td>{{value}}</td>
                                       
                    </tr>
                
             {% endfor %}
        </table>
    {% else %}
        <b><h1>There are no liked videos.</h1></b>
    {% endif %}
  {% endif %}
  
{% endblock %}
